<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自测</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/test.css"/>
</head>
<body>
    <div class="content">
        <article>
            遗传身高计算公式有许多种，其中最被普遍使用的是CMH(the Corrected Midparental Height，双亲身高折算)公式，但由于仅考虑遗传因素，也有其局限之处。由于中国近年来生活水平提高明显，新一辈的实际身高往往高于计算结果，本自测仅供参考。
        </article>
        <div class="depart">
            <div class="left">
                <img src="img/boy.png" alt=""/>
                <div>父亲身高</div>
                <input type="tel" placeholder="cm" id="father" />
            </div>
            <div class="right">
                <img src="img/gilr.png" alt=""/>
                <div>母亲身高</div>
                <input type="tel" placeholder="cm" id="mother"/>
            </div>
            <div id="submit" class="botton calculate"> 计算</div>
        </div>
        <ul id="result">
            <li><div><b>遗传身高结果</b></div></li>
            <li><div>预期儿子身高：</div><div class="gray" id="son">--cm<div class="height">(比同龄人高--cm)</div></div></li>
            <li><div>预期女儿身高：</div><div class="gray" id="doc">--cm<div class="low">(比同龄人高--cm)</div></div></li>
        </ul>
        <img src="img/table.png" width="100%"/>

    </div>

</body>
<script src="js/jQuery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
<script src="js/test.js"></script>
<!--<script src="/healthWeb/js/wx/jQuery-2.1.4.min.js"></script>-->
</html>
